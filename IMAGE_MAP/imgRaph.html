<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,minimum-scale=1.0"/>
    <style type="text/css">
        body {
            -webkit-text-size-adjust: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://lokeshdhakar.com/projects/lightbox2/css/lightbox.css">
    <style>
        .no-padding{padding:0px;}

        .outer-block {
            padding-top: 100px;
        }

        .customa {
            border: 1px solid red;
        }

        #lightTrigger {
            padding: 5px 10px;
            border: 1px solid #eee;
            display: block;
        }

        #lightbox .lb-outerContainer {
            height: 400px !important;
            width: 400px !important;
        }

        #lightbox .lb-container > img {
            height: 400px !important;
            width: 400px !important;
            max-width: 100%;
        }

        #lightbox .lb-data .lb-caption{
            font-size: 20px;
        }

        map[name='lcf-map']{position:absolute;left:0;top:0;width:100%;height:100%;}

        .mapimage{}

        .mfp-block{float:none;margin:0px auto;}

        area.areat{fill: #00628B; fill-color:#00628B; ; fill-opacity: 1;stroke: #7d00cd; -webkit-text-stroke-color: #7ca8d3;}

        .mapcontainer{position:absolute;}

        .mapcontainer svg{opacity:0.5;}

        .map-block img{transform:scale(2.1,3.3);
            position: relative;
        top:178px;
        left:10.17%;}

        .map{position:relative;}
        .mapTooltip {
            position: absolute;
            background-color: #474c4b;
            moz-opacity: 0.70;
            opacity: 0.70;
            filter: alpha(opacity=70);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 200px;
            display: block;
            color: #fff;
        }


    </style>
    <!--<script src="mfp.js"></script>-->
</head>

        <div class="outer-block col-md-12 no-padding">

                <img src="images/MFP.png" alt="map_image" width="190" height="170" usemap="#cities">
            </div><!--MAP-BLOCK-->

            <div class="mapcontainer col-md-12" id="newMap">
                <div class="map"></div>
            </div>
        </div><!--OUTER-BLOCK-->

    </div><!--CONTAINER-->

</div><!--WRAPPER-->
